<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Truffles</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Truffle Page</h1>
            <h3>The greatest resource in the galaxy for Truffles!</h3>
            <hr>
            <a href="/view">
                <button type="button" class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-search"></span> View All Submissions</button>
            </a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Character Search</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" id="nameInput" class="form-control" placeholder="Name">
                    </div>
                    <div class="panel-body">
                        <input type="text" id="emailInput" class="form-control" placeholder="Email">
                    </div>
                    <div class="panel-body">
                        <input type="text" id="phoneInput" class="form-control" placeholder="Phone">
                    </div>
                    <div class="panel-body">
                        <input type="text" id="question" class="form-control" placeholder="Question">
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-info btn-md" id="submit-btn">
                            <span class="glyphicon glyphicon-plus"></span> Submit!</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <!-- <script type="text/javascript">
        $("#submit-btn").on("click", $.ajax({
            url: "/api/new",
            method: "GET"
        }));
    </script> -->

</body>

</html>
